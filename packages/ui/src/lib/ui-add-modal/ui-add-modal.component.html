<div class="px-8 py-5">
    <div class="flex items-center py-3 text-textDarkest">
        <div class="text-xl">
            Create issue
        </div>
        <div class="flex-auto"></div>
        <lib-ui-button icon="times"
                  [iconSize]="24"
                  (click)="closeModal()"
                  [className]="'btn-empty'">
        </lib-ui-button>
    </div>
    <form class="issue-form"
          [formGroup]="issueForm">
        <div class="form-group">
            <label class="label">
                Issue type
            </label>
            <lib-ui-type-select [control]="formControlType"></lib-ui-type-select>
        </div>
        <div class="mt-3 form-group">
            <label class="label">
                Issue priority
            </label>
            <lib-ui-priority-select [control]="formControlPriority"></lib-ui-priority-select>
        </div>
        <div class="mt-3 form-group">
            <label class="label">
                Short summary
            </label>
            <input nz-input class="form-input"
                   formControlName="title"
            />
        </div>
        <div class="mt-3 form-group">
            <label class="label">
                Description
            </label>
            <quill-editor class="content-editor"
                          [styles]="{'min-height': '120px'}"
                          [modules]="editorOptions"
                          formControlName="description"
                          [placeholder]="''">
            </quill-editor>
        </div>
        <div class="mt-3 form-group">
            <label class="label">
                Reporter
            </label>
            <lib-ui-reporter-select [control]="formControlReporter"
                                   [users]="users()">
            </lib-ui-reporter-select>
        </div>
        <div class="mt-3 form-group">
            <label class="label">
                Assignees
            </label>
            <lib-ui-assignees-select [control]="formControlUserIds"
                                    [users]="assigness()">
            </lib-ui-assignees-select>
        </div>
        <div class="mt-5 form-group form-action">
            <lib-ui-button className="btn-primary mr-2"
                      type="submit"
                      [disabled]="issueForm?.invalid"
                      (click)="submitForm()">
                Create Issue
            </lib-ui-button>
            <lib-ui-button className="btn-empty"
                      (click)="cancel()">
                Cancel
            </lib-ui-button>
        </div>
    </form>
</div>
