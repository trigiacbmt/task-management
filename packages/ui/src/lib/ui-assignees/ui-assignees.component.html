<div class="mt-6 mb-1 uppercase text-textMedium text-13 font-bold">
    Assignees
</div>

@for(assignee of assignees(); track assignee?.id) {
    <lib-ui-button [className]="'btn-secondary mr-1-5 mb-2'">
        <div class="flex items-center">
            <lib-ui-user [user]="assignee"></lib-ui-user>
            <lib-ui-svg-icon nz-icon [nzType]="'close'" (click)="removeUser(assignee?.id)"
            title="Remove user"
            [size]="20"
            [name]="'times'"
            class="text-textLight">
            </lib-ui-svg-icon>
        </div>
      </lib-ui-button>
}@empty {
    <div class="text-textLight text-13">
        No assignees
    </div>
}

<a class="add-more"
   nz-dropdown
   [nzTrigger]="'click'"
   [nzDropdownMenu]="menu">
    <i class="mr-1"
       nz-icon
       nzType="plus"
       nzTheme="outline"></i>
    Add Assignee
</a>

<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul class="mt-3"
        nz-menu
        nzNoAnimation>
        <ng-container *ngFor="let option of users()">
            <li nz-menu-item
                *ngIf="!isUserSelected(option)"
                (click)="addUserToIssue(option)">
                <lib-ui-user [user]="option"></lib-ui-user>
            </li>
        </ng-container>
    </ul>
</nz-dropdown-menu>
