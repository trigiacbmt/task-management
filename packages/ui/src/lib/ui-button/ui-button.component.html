<button [type]="type()"
        [ngClass]="['btn', className(), isActive() ? 'is-active': '', content?.innerHTML?.trim() ? '': 'icon-only']"
        [disabled]="disabled()">
    <lib-ui-svg-icon *ngIf="!isWorking() && icon()"
              [name]="icon()"
              [size]="iconSize()">
    </lib-ui-svg-icon>
    <lib-ui-svg-icon *ngIf="isWorking()"
              name="spin"
              class="spinner"
              [size]="iconSize()">
    </lib-ui-svg-icon>
    <span #content
          [class.with-padding]="isWorking() || icon()">
        <ng-content></ng-content>
    </span>
</button>
