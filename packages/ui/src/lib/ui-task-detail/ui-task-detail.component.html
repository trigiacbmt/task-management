@if(task()) {
    <div
    class="w-full h-full" [class.pl-4]="isShowCloseButton">
   <div class="flex items-center pt-4 text-textDarkest">
       <lib-ui-task-type [task]="task()"></lib-ui-task-type>
       <div class="flex-auto"></div>
       <a target="_blank">
           <lib-ui-button (click)="goBack()" icon="feedback"
                     className="btn-empty">
               Go Back Board
           </lib-ui-button>
       </a>
       <lib-ui-button icon="trash"
                 [className]="'btn-empty'"
                 (click)="openDeleteIssueModal()">
       </lib-ui-button>
       <lib-ui-button *ngIf="isShowCloseButton()"
                 icon="expand"
                 (click)="openIssuePage()"
                 [iconSize]="24"
                 [className]="'btn-empty'">
       </lib-ui-button>
       <lib-ui-button *ngIf="isShowCloseButton()"
                 icon="times"
                 [iconSize]="24"
                 (click)="closeModal()"
                 [className]="'btn-empty'">
       </lib-ui-button>
   </div>
   <div class="flex w-full flex-wrap pb-16">
       <div class="sm:w-full md:w-7/12 lg:w-4/6 pr-10">
           <lib-ui-task-title [task]="task()"></lib-ui-task-title>

           <div class="pt-4 pb-2 text-15 font-medium">Description</div>
           <lib-ui-task-description [task]="task()"></lib-ui-task-description>

           <!-- <div class="pt-4 pb-2 text-15 font-medium">Comments</div>
           <issue-comments [issue]="issue"></issue-comments> -->
       </div>
       <div class="sm:w-full md:w-5/12 lg:w-2/6 pt-1">
           <lib-ui-status [task]="task()"></lib-ui-status>
           <lib-ui-reporter [task]="task()"
                           [users]="users()">
           </lib-ui-reporter>
           <lib-ui-assignees [task]="task()"
                                [users]="users()">
           </lib-ui-assignees>
           <lib-ui-task-priority [task]="task()"></lib-ui-task-priority>

           <div class="mt-3 pt-3 leading-loose border-t border-borderLightest text-textMedium text-13">
               <div>
                   Created - {{ task().createdAt | date:"medium" }}
               </div>
               <div>
                   Updated - {{ task().updatedAt | date:"medium" }}
               </div>
           </div>
       </div>
   </div>
</div>
}@else {
    <lib-ui-loader></lib-ui-loader>
}
