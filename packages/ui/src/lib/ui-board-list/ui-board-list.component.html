<div class="status-list">
    <div class="px-3 pb-4 pt-3 uppercase text-textMedium text-13 truncate">
        {{ IssueStatusDisplay[status()] }}
        <span class="lowercase text-13">{{ issuesCount}}</span>
    </div>
    <div class="h-full pl-2"
         cdkDropList
         [cdkDropListData]="currentIssues"
         [id]="status()"
         (cdkDropListDropped)="drop($event)">
         @for (issue of currentIssues; track $index) {
            <lib-ui-card *ngIf="issue"
                         [issue]="issue"
                         cdkDrag
                         [cdkDragData]="issue">
            </lib-ui-card>
         }
    </div>
</div>
