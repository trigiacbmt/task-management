<div class="type-dropdown">
    <lib-ui-button nz-dropdown
              nzTrigger="click"
              [nzDropdownMenu]="menu"
              [icon]="selectedTaskTypeIcon()"
              [iconSize]="20"
              [className]="'btn-empty font-semibold uppercase text-textMedium text-13'">
        {{ task().type }}-{{task().id}}
    </lib-ui-button>
</div>

<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu
        nzNoAnimation>
        <ng-container *ngFor="let option of taskTypes">
            <li nz-menu-item
                *ngIf="!isTypeSelected(option.value)"
                (click)="updateTask(option.value)">
                <div class="flex items-center">
                    <lib-ui-svg-icon [name]="option.icon"
                              [size]="20">
                    </lib-ui-svg-icon>
                    <span class="ml-3 font-semibold uppercase text-textMedium text-13">{{ option.value }}</span>
                </div>
            </li>
        </ng-container>
    </ul>
</nz-dropdown-menu>
