<nz-select class="w-full"
           [formControl]="control()"
           [nzCustomTemplate]="selectedReporterTmpl"
           nzNoAnimation>
    <nz-option nzCustomContent
               *ngFor="let user of users()"
               [nzValue]="user.id">
        <lib-ui-user [user]="user"></lib-ui-user>
    </nz-option>
</nz-select>
<ng-template #selectedReporterTmpl
             let-selected>
    <lib-ui-user [user]="getUser(selected.nzValue)"></lib-ui-user>
</ng-template>
