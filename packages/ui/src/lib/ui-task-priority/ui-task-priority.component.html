<div class="mt-6 mb-1 uppercase text-textMedium text-13 font-bold">
    Priority
</div>
<ib-ui-button className="btn-secondary"
          nz-dropdown
          nzTrigger="click"
          [nzDropdownMenu]="menu">
    <div class="flex items-center">
        <lib-ui-svg-icon [name]="selectedPriorityIcon.icon"
                  [size]="20"
                  [style.color]="selectedPriorityIcon.color">
        </lib-ui-svg-icon>
        <span class="ml-3 priority-label">{{ selectedPriorityIcon.value }}</span>
    </div>
</ib-ui-button>

<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul class="mt-3"
        nz-menu
        nzNoAnimation>
        @for(option of priorities; track $index) {
            <li nz-menu-item
            *ngIf="!isPrioritySelected(option.value)"
            (click)="updateIssue(option.value)">
            <div class="flex items-center">
                <lib-ui-svg-icon [name]="option.icon"
                          [size]="20"
                          [style.color]="option.color">
                </lib-ui-svg-icon>
                <span class="ml-3 priority-label font-semibold uppercase text-textMedium text-13">{{ option.value }}</span>
            </div>
        </li>
        }
    </ul>
</nz-dropdown-menu>
